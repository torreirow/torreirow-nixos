session: Daily Devo

startup_window: cmd 
startup_pane: 2

root: /home/wtoorren/data/git/torreirow/dailydevos

windows:
  - name: cmd
    layout: main-horizontal
    root: /home/wtoorren/Videos/vince
    commands:
      - pwd 
      - source ~/data/python_envs/devos/bin/activate 
    panes:
      - type: horizontal
        root: /tmp/vince
        commands:
          - pwd
  - name: code
    commands:
      - vim -c NERDTree 
  - name: hugo
    commands:
      - xdg-open http://localhost:1402
      - xdg-open https://chatgpt.com/c/68c3171d-8854-8332-9860-153317a5c1fb
      - xdg-open https://chatgpt.com/c/68b458c4-f7dc-8333-be56-816614717863
      - hugo server --ignoreCache --forceSyncStatic --cleanDestinationDir --disableFastRender -e private -p 1402
      
